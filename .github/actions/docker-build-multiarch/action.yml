name: Docker build and push (multi-arch) with optional test extraction
description: Builds and pushes a multi-arch Docker image, optionally extracting test results.
inputs:
  module:
    required: true
  image_registry:
    required: true
  image_namespace:
    required: true
  image_tag:
    required: true
  docker_context:
    required: true
  dockerfile:
    required: true
  run_unit_tests:
    default: "false"
  registry_username:
    required: true
  registry_password:
    required: true

outputs:
  image_full:
    value: ${{ steps.meta.outputs.image_full }}
  image_name_lower:
    value: ${{ steps.meta.outputs.image_name_lower }}

runs:
  using: composite
  steps:

    - id: meta
      shell: bash
      run: |
        module_lower=$(echo "${{ inputs.module }}" | tr '[:upper:]' '[:lower:]')
        echo "image_name_lower=$module_lower" >> $GITHUB_OUTPUT
        IMAGE_FULL="${{ inputs.image_registry }}/${{ inputs.image_namespace }}/$module_lower:${{ inputs.image_tag }}"
        echo "image_full=$IMAGE_FULL" >> $GITHUB_OUTPUT

    - uses: docker/setup-qemu-action@v3
    - uses: docker/setup-buildx-action@v3

    - name: Login to registry
      uses: docker/login-action@v3
      with:
        registry: ${{ inputs.image_registry }}
        username: ${{ inputs.registry_username }}
        password: ${{ inputs.registry_password }}

    - name: Build + push multi-arch
      uses: docker/build-push-action@v5
      with:
        context: ${{ inputs.docker_context }}
        file: ${{ inputs.dockerfile }}
        push: true
        tags: ${{ steps.meta.outputs.image_full }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          RUN_UNIT_TESTS=${{ inputs.run_unit_tests }}

    - name: Extract tests (optional)
      if: inputs.run_unit_tests == 'true'
      shell: bash
      run: |
        docker create --name test-container "${{ steps.meta.outputs.image_full }}"
        docker cp test-container:/app/test-results ./test-results || true
        docker cp test-container:/app/coverage.xml ./coverage.xml || true
        docker rm test-container

    - name: Upload test results
      if: inputs.run_unit_tests == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ steps.meta.outputs.image_name_lower }}
        path: |
          test-results/
          coverage.xml
        if-no-files-found: ignore
